name: Build LobbyGuard
run-name: ${{ vars.DEVVERSION }}${{ github.event_name != 'workflow_dispatch' && format('-ci.{0}', github.run_number) || '' }} | ${{ github.event_name != 'workflow_dispatch' && (github.event.head_commit.message || format('`[PR]` {0}', github.event.pull_request.title)) || 'Manual Build' }}

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Melon
        run: dotnet build --no-restore -c Release # Platform is actually irrelevant for core, it's compiled as AnyCPU either way

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DDSS.LobbyGuard
          path: Output/Release/DDSS.LobbyGuard.dll